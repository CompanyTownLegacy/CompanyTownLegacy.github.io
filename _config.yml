# collectionbuilder-gh
# a Jekyll Digital Collection Generator
# designed for GitHub Pages

# Site settings

# creator contact email for meta tags
email: dianek@uidaho.edu
# collection project date, when did you publish this
collection-date: "2019"

# url is your gh-pages base, following the pattern: username.github.io
url: https://CompanyTownLegacy.github.io
# baseurl is your github repository's name prefixed with a /
baseurl: 
# repository is the github repository's full url
repository: https://github.com/CompanyTownLegacy.github.io

# Site settings
title: Company Town Legacy
# header and head metadata
tagline: what happens to a Company Town when the company leaves?
description: "A community history project exploring what happens to a company town when the company leaves" 

# build settings
permalink: pretty

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build
# (this is done automatically by gh-pages build)
